{% extends 'school/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>





<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">FEE OF STUDENTS</h6>

      </div>

      <table class="table table-hover table-striped table-bordered" id="dev-table">
        <thead>

          <tr>
            <th>Class Name</th>

            <th>View Dues</th>
          </tr>
        </thead>

        <tr>
          <td> 4 Safa</td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'admin-view-fee' ' 4 Safa'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        <tr>
          <td> 5 Marwah</td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'admin-view-fee' '5 Marwah'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        <tr>
          <td> 5 Habsyah</td>

        </tr>

        <tr>
          <td> 6 Madinah</td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'admin-view-fee' '6 Madinah'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        <tr>
          <td> 6 Arafah</td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'admin-view-fee' '6 Arafah'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

      </table>
    </div>
  </div>
</div>


{% endblock content %}
